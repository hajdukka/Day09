<!DOCTYPE html>
<html>
  <head>
    <title>"Gigi School of Coding"</title>
  </head>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <a href="#">
        <img src="https://bit.ly/3fUJAV1" alt="Gray cat on tree branch." />
      </a>
      <p>
        Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching
        attack your ankles chase red dot, hairball run catnip eat the grass
        sniff
      </p>
      <ul>
        <li>lasagne</li>
        <li>bags</li>
        <li>scratching</li>
      </ul>
      <ol>
        <li>bathing</li>
        <li>water</li>
        <li>dogs</li>
      </ol>
      <form action="/submit-cat-photo">
        <input
          type="text"
          placeholder="cat photo URL"
          required
        /><!--This is a required field-->
        <button type="submit">Submit</button>
      </form>
      <div>
        <label for="inside">
          <input id="inside" type="radio" name="inside-outside" checked />
        </label>
        <label for="outside">
          <input id="inside" type="radio" name="inside-outside" />
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="inside-outside" value="Dog" checked
        /></label>
        <label>
          <input type="checkbox" name="inside-outside" value="Cat" />
        </label>
        <label>
          <input type="checkbox" name="inside-outside" value="Hamster" />
        </label>
        <label>
          <input type="checkbox" name="inside-outside" value="Bird" />
        </label>
        <label>
          <input type="checkbox" name="inside-outside" value="Fish" />
        </label>
      </div>
    </main>
  </body>
</html>
